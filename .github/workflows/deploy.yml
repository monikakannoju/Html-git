name: Deploy Static Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Debug secrets
      run: |
        echo "Deploying to user: ${{ secrets.SERVER_USER }}"
        echo "Server IP: ${{ secrets.SERVER_IP }}"

    - name: Deploy to VM
      run: |
        ssh -T -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
        # Create deployment directory if it doesn't exist
        mkdir -p /home/${{ secrets.SERVER_USER }}/static-site
        cd /home/${{ secrets.SERVER_USER }}/static-site

        # Stop and remove old container if it exists
        docker stop static-site || true
        docker rm static-site || true

        # Copy website files into deployment directory (excluding .git)
        rsync -av --exclude '.git' $GITHUB_WORKSPACE/Html/ .

        # Build and run Docker container
        docker build -t static-site .
        docker run -d --name static-site -p 80:80 static-site
        EOF
